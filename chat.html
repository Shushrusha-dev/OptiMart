<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OptiMart Chatbot</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .chat-container {
      max-width: 400px; margin: 0 auto;
      background: #fff; border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden;
    }
    .chat-header {
      background: linear-gradient(135deg,#667eea,#764ba2);
      color:#fff; padding:16px; text-align:center;
    }
    .chat-messages {
      height: 380px; overflow-y:auto; padding:16px; background:#fafafa;
    }
    .msg { margin-bottom:12px; padding:10px 14px; border-radius:18px; max-width:80%; }
    .user { background:#667eea; color:#fff; margin-left:auto; text-align:right; }
    .bot { background:#fff; border:1px solid #e1e5e9; }
    .chat-input {
      display:flex; gap:8px; padding:12px; border-top:1px solid #e1e5e9; background:#fff;
    }
    .chat-input input {
      flex:1; padding:10px 14px; border-radius:20px; border:1px solid #ddd; outline:none;
    }
    .chat-input button {
      padding:10px 18px; border-radius:20px; border:none; background:#667eea; color:#fff; cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>OptiMart Assistant</h3>
      <small>Ask about frames, glasses, prescription, orders</small>
    </div>
    <div id="messages" class="chat-messages">
      <div class="msg bot">Hi! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input id="msgInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');
    const userId = 'u_' + Math.random().toString(36).slice(2);

    function addMsg(text, type) {
      const div = document.createElement('div');
      div.className = 'msg ' + type;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMsg(text, 'user');
      socket.emit('chat-message', { message: text, userId });
      inputEl.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    socket.on('bot-reply', (data) => {
      addMsg(data.reply, 'bot');
    });
  </script>
</body>
</html>
